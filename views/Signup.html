<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/style5.css">
</head>


<body>

</body>
<header class="text-gray-600 body-font navhead">
    <div class="container mx-auto flex flex-wrap p-4 flex-col md:flex-row items-center">
        <a class="flex title-font font-medium items-center text-gray-900 mb-3 md:mb-0">
            <img class="logo" src="../static/pics/logo.png" alt="logo">
            <span class="ml-3 text-xl anchor">FledVay</span>
        </a>
        <nav class="md:mr-auto md:ml-4 md:py-1 md:pl-4 md:border-l md:border-gray-400	flex flex-wrap items-center text-base justify-center">
            <a class="mr-12 text-black anchor" href="home">Home</a>
            <a class="mr-12 text-black anchor" href="about">About</a>
            <a class="mr-12 text-black anchor">Booking</a>
            <a class="mr-12 text-black anchor" href="rooms">Rooms</a>
            <a class="mr-12 text-black anchor">Pages</a>
            <a class="mr-12 text-black anchor" href="contact">Contact</a>
            <div class="dropdown">
                <a href="home" class="mr-12 text-black anchor">Register</a>
                <div class="dropdown-content">
                    <a href="Signup" class=" mr-12 dropdowntext text-black anchor">Signup</a>
                    <a href="Login" class="mr-12 dropdowntext text-black anchor">Login</a>
                </div>

            </div>
        </nav>

    </div>
</header>

<section class="text-gray-600 body-font">
    <form action="/Signup" method="POST">
        <div class="logincontainer px-5 py-24 mx-auto flex flex-wrap items-center">

            <div class="lg:w-2/6 md:w-1/2 bg-gray-100 rounded-lg p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0">
                <h2 class="text-gray-900 text-lg font-medium title-font mb-5">Signup</h2>
                <div class="relative mb-3">
                    <input type="text" id="name" name="name" placeholder="Name" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                </div>
                <div class="relative mb-3 ">
                    <input type="text" id="email" name="email" placeholder="Email" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                </div>
                <div class="relative mb-3">
                    <input type="text" id="username" name="username" placeholder="Username" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                </div>
                <div class="relative mb-3">
                    <input type="password" id="password" name="password" placeholder="Password" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                </div>
                <div class="relative mb-3">
                    <input type="password" id="conpass" name="conpass" placeholder="Confirm Password" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                </div>
                <div class="fields relative mb-3 ">
                    <input type="text" placeholder="country" name="country" id="country" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                    <input type="text" placeholder="city" name="city" id="city" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                </div>
                <div class="relative mb-3">
                    <input type="text" id="zipcode" name="zipcode" placeholder="Zipcode" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                </div>
                <button class="text-white bckg border-0 py-2 px-8 focus:outline-none  rounded text-lg loginfont" id="signup">Sign up</button>

            </div>

        </div>
    </form>
</section>

<section class="text-gray-600 body-font ">

    <div class="container px-5 py-10 mx-auto photo1">
        <div class="flex flex-col text-center w-full mb-12">
            <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-white">Sign Up For Exclusive Offers From FledVay</h1>

        </div>
        <div class="flex lg:w-2/3 w-full sm:flex-row flex-col mx-auto px-8 sm:space-x-4 sm:space-y-0 space-y-4 sm:px-0 items-end">
            <div class="relative flex-grow w-full">
                <label for="full-name" class="leading-7 text-sm text-white">Your Name</label>
                <input type="text" id="full-name" name="full-name" class="w-full bg-gray-100 bg-opacity-50 border border-gray-300 focus:border-indigo-500 focus:bg-transparent focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
            </div>
            <div class="relative flex-grow w-full">
                <label for="email" class="leading-7 text-sm text-white">Email</label>
                <input type="email" id="email" name="email" class="w-full bg-gray-100 bg-opacity-50  border border-gray-300 focus:border-indigo-500 focus:bg-transparent focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
            </div>
            <button class="text-white bckg border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 text-lg">Subscribe</button>
        </div>
    </div>
</section>

</html>
