<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/star.css">

    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <script src="../static/script.js"></script>
    <title>Reviews</title>
</head>

<body>

    <section class="text-gray-600 body-font">
        <div class="container px-5 py-10 mx-auto flex flex-wrap">

            <div class="flex flex-wrap md:-m-2 -m-1">
                <div class="flex flex-wrap w-1/2">

                    <div class="md:p-2 p-1 w-full">
                        <img alt="gallery" class="w-full h-60 object-cover object-center block" id="dynamicImage">
                    </div>
                    <script>
                        let address = localStorage.getItem("imagepath");
                        let link = document.querySelector('#dynamicImage');
                        link.setAttribute('src', address)
                    </script>
                </div>
                <div class="flex flex-wrap w-1/2">
                    <div class="md:p-2 p-1 w-full">
                        <img alt="gallery" class="w-full h-60 object-cover object-center block" src="../static/pics/Hardcoded.jpg">
                    </div>

                </div>
            </div>
        </div>
    </section>

    <section class="text-gray-600 body-font overflow-hidden">
        <div class="container px-3 py-1 mx-auto">
            <div class="lg:w-4/5 mx-16 flex flex-wrap">
                <div class="lg:w-1/2 w-10 lg:pr-10 lg:py-1 mb-6 lg:mb-0">

                    <h1 class="text-gray-900 text-3xl title-font font-medium mb-4" id="HotelName"></h1>

                    <script>
                        document.getElementById("HotelName").innerHTML = localStorage.getItem("hotel");
                    </script>


                </div>

            </div>
        </div>

    </section>


    <!-- RATING - Form -->

    <section class="text-gray-600 body-font relative">

        <form class="rating-form" action="" method="POST">
            <fieldset class="form-group">

                <div class="form-item">

                    <input id="rating-5" name="rating" type="radio" value="5" />
                    <label for="rating-5" data-value="5">
          <span class="rating-star">
            <i class="fa fa-star-o"></i>
            <i class="fa fa-star"></i>
          </span>
          <span class="ir">5</span>
        </label>
                    <input id="rating-4" name="rating" type="radio" value="4" />
                    <label for="rating-4" data-value="4">
          <span class="rating-star">
            <i class="fa fa-star-o"></i>
            <i class="fa fa-star"></i>
          </span>
          <span class="ir">4</span>
        </label>
                    <input id="rating-3" name="rating" type="radio" value="3" />
                    <label for="rating-3" data-value="3">
          <span class="rating-star">
            <i class="fa fa-star-o"></i>
            <i class="fa fa-star"></i>
          </span>
          <span class="ir">3</span>
        </label>
                    <input id="rating-2" name="rating" type="radio" value="2" />
                    <label for="rating-2" data-value="2">
          <span class="rating-star">
            <i class="fa fa-star-o"></i>
            <i class="fa fa-star"></i>
          </span>
          <span class="ir">2</span>
        </label>
                    <input id="rating-1" name="rating" type="radio" value="1" />
                    <label for="rating-1" data-value="1">
          <span class="rating-star">
            <i class="fa fa-star-o"></i>
            <i class="fa fa-star"></i>
          </span>
          <span class="ir">1</span>
        </label>
            </fieldset>



            <div class="container px-2 py-2 mx-auto">
                <div class="lg:w-1/2 md:w-2/3 mx-auto">
                    <div class="flex flex-wrap -m-2">
                        <div class="p-2 w-1/2">
                            <div class="relative">
                                <label for="email" class="leading-7 text-sm text-black">Email</label>
                                <input type="email" id="email" name="email" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
                                    required>
                            </div>
                        </div>
                        <div class="p-2 w-1/2">
                            <div class="relative">
                                <label for="hotelname" class="hidi leading-7 text-sm text-black" hidden>Hotel Name</label>
                                <input type="text" id="hotel" name="hotelname" class="hidi w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
                                    readonly hidden>
                            </div>
                        </div>
                        <script>
                            document.getElementById("hotel").value = document.getElementById("HotelName").innerText;
                        </script>


                        <div class="p-2 w-full">
                            <div class="relative">
                                <label for="message" class="leading-7 text-sm text-black">Message</label>
                                <textarea id="message" name="message" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 h-32 text-base outline-none text-gray-700 py-1 px-3 resize-none leading-6 transition-colors duration-200 ease-in-out"></textarea>
                            </div>
                        </div>
                        <div class="p-2 w-full">
                            <button type="submit" class="flex mx-auto text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg">Submit</button>
                        </div>

                    </div>
                </div>
            </div>
    </section>
    </form>

</body>

</html>
